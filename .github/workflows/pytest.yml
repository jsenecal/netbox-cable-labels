# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Run tests under netbox

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  test-with-netbox:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          # NetBox 4.2.x and 4.3.x require psycopg-c < 3.2.10 which needs PG 16 headers
          - python-version: "3.10"
            netbox-version: "v4.2.9"
            pg-version: "16"
          - python-version: "3.11"
            netbox-version: "v4.3.7"
            pg-version: "16"
          # NetBox 4.4.x and 4.5.x use psycopg >= 3.2.10 which supports PG 18
          - python-version: "3.12"
            netbox-version: "v4.4.10"
            pg-version: "18"
          - python-version: "3.12"
            netbox-version: "v4.5.0"
            pg-version: "18"
    services:
      redis:
        image: redis
        ports:
          - 6379:6379
      postgres:
        image: postgres
        env:
          POSTGRES_USER: netbox
          POSTGRES_PASSWORD: netbox
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3
      with:
        path: netbox-cable-labels
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Checkout netbox ${{ matrix.netbox-version }}
      uses: actions/checkout@v3
      with:
        repository: "netbox-community/netbox"
        ref: ${{ matrix.netbox-version }}
        path: netbox
    - name: Install PostgreSQL ${{ matrix.pg-version }} headers
      run: |
        sudo apt-get remove -y libpq-dev libpq5 || true
        sudo apt-get install -y curl ca-certificates
        sudo install -d /usr/share/postgresql-common/pgdg
        sudo curl -o /usr/share/postgresql-common/pgdg/apt.postgresql.org.asc --fail https://www.postgresql.org/media/keys/ACCC4CF8.asc
        echo "deb [signed-by=/usr/share/postgresql-common/pgdg/apt.postgresql.org.asc] https://apt.postgresql.org/pub/repos/apt $(lsb_release -cs)-pgdg main" | sudo tee /etc/apt/sources.list.d/pgdg.list
        sudo apt-get update
        sudo apt-get install -y libpq5=${{ matrix.pg-version }}* libpq-dev=${{ matrix.pg-version }}*
    - name: Install netbox-cable-labels
      run: |
        pip install .
      working-directory: netbox-cable-labels
    - name: Install dependencies & set up configuration
      working-directory: netbox
      run: |
        ln -s $(pwd)/../netbox-cable-labels/testing/configuration.testing.py netbox/netbox/configuration.py
        python -m pip install --upgrade pip
        pip install -r requirements.txt -U
        pip install coverage
    - name: Run tests with coverage
      working-directory: netbox
      run: |
        coverage run --source=netbox_cable_labels netbox/manage.py test netbox_cable_labels.tests -v 2
        coverage xml -o ../netbox-cable-labels/coverage.xml
        coverage report
    - name: Upload coverage to Codecov
      if: matrix.netbox-version == 'v4.5.0'
      uses: codecov/codecov-action@v5
      with:
        files: netbox-cable-labels/coverage.xml
        fail_ci_if_error: false
