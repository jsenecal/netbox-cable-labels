# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Run tests under netbox

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  test-with-netbox:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
        netbox-version: ["v4.2.0", "v4.3.0"]
    services:
      redis:
        image: redis
        ports:
          - 6379:6379
      postgres:
        image: postgres
        env:
          POSTGRES_USER: netbox
          POSTGRES_PASSWORD: netbox
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3
      with:
        path: netbox-cable-labels
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Checkout netbox ${{ matrix.netbox-version }}
      uses: actions/checkout@v3
      with:
        repository: "netbox-community/netbox"
        ref: ${{ matrix.netbox-version }}
        path: netbox
    - name: Install netbox-cable-labels
      run: |
        pip install .
      working-directory: netbox-cable-labels
    - name: Install dependencies & set up configuration
      working-directory: netbox
      run: |
        ln -s $(pwd)/../netbox-cable-labels/testing/configuration.testing.py netbox/netbox/configuration.py
        python -m pip install --upgrade pip
        pip install -r requirements.txt -U
    - name: Run tests
      working-directory: netbox
      run: |
        python netbox/manage.py test netbox_cable_labels.tests -v 2
